name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          
      - name: Prepare GitHub Pages deployment
        run: |
          echo "ğŸ§¹ Preparing GitHub Pages deployment structure"
          
          # Create clean deployment structure
          mkdir -p github-pages-deploy
          
          # Copy built application to /apulati/ subdirectory
          mkdir -p github-pages-deploy/apulati
          cp -r dist/* github-pages-deploy/apulati/
          
          # Add redirect index.html to root
          cp redirect-index.html github-pages-deploy/index.html
          
          # Verify deployment structure
          echo "ğŸ“ Deployment structure:"
          find github-pages-deploy -type f | head -20
          echo "ğŸ“„ Root index.html (redirect):"
          cat github-pages-deploy/index.html
          echo "ğŸ“„ App index.html:"
          cat github-pages-deploy/apulati/index.html | head -10
          
      - name: List build output
        run: |
          echo "ğŸ“ Build directory contents:"
          ls -la dist/
          echo "ğŸ“„ Generated index.html:"
          cat dist/index.html
          echo "ğŸ” Checking for main.jsx references:"
          grep -n "main.jsx" dist/index.html || echo "âœ… No main.jsx references found (this is expected)"
          echo "ğŸ“‚ Assets directory:"
          ls -la dist/assets/ || echo "No assets directory found"
          echo "ğŸ­ Public files in build:"
          find dist/ -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Verify artifact content before upload
        run: |
          echo "ğŸ” Final verification before upload:"
          echo "Directory exists:" && test -d dist && echo "âœ… dist/ exists" || echo "âŒ dist/ missing"
          echo "Index.html exists:" && test -f dist/index.html && echo "âœ… index.html exists" || echo "âŒ index.html missing"
          echo "Assets exist:" && test -d dist/assets && echo "âœ… assets/ exists" || echo "âŒ assets/ missing"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages-deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 